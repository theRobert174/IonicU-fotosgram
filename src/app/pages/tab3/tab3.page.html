<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row class="top-20">
    
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{user.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <app-avatar-selector [currentAvatar]="user.avatar" (avatarSelected)="user.avatar = $event"></app-avatar-selector>

  <form (ngSubmit)="actualizar(updateForm)" #updateForm="ngForm">
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email" type="email" [(ngModel)]="user.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input name="nombre" type="text" [(ngModel)]="user.nombre" required></ion-input>
              </ion-item>

            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit" color="tertiary" shape="round">
            Actualizar
          </ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
